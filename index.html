<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- your CSS can be added here -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Lab 1</title>
  </head>
  <body>
    <!--<img class="twitter" src="images/twitter-logo.png" alt="twitter logo" /> -->
    <!-- this is a comment and is totally ignored -->
    <div id="general-wrapper">
      <div id="header">
        <nav
          class="navbar navbar-custom fixed-top navbar-expand-lg navbar-light bg-light"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarContents"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContents">
            <div class="navbar-nav">
              <a class="nav-item nav-link active px-3" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
              <a class="nav-item nav-link px-3" href="#">Moments</a>
              <a class="nav-item nav-link px-3" href="#">Notifications</a>
              <a class="nav-item nav-link px-3" href="#">Messages</a>
              <div id="twitter">
                <img
                  class="twitter-img"
                  src="images/twitter-logo.png"
                  alt="twitter logo"
                />
              </div>
              <a class="nav-item nav-link px-5" href="#"></a>
              <ul class="nav navbar-nav pull-right">
                <li class="nav-item">
                  <a class="nav-link" href="#">Tweet </a>
                </li>
              </ul>
              <!--<a class="nav-item tweetButton nav-link px-3" href="#">Tweet</a> -->
            </div>
          </div>
        </nav>
      </div>
      <div id="content-wrapper">
        <div id="left">
          <div id="cover-picture">
            <img
              src="images\ratatouille-banner.png"
              alt="Ratatouille logo banner"
            />
          </div>
          <div id="profile-picture">PFP</div>
          <div id="profile-stats">
            <table>
              <thead>
                <tr>
                  <th>Tweets</th>
                  <th>Following</th>
                  <th>Followers</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>5049</td>
                  <td>324</td>
                  <td>809</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="main">
          <div class="tweet">hi</div>
          <div class="tweet">hi</div>
          <div class="tweet">hi</div>
          <div class="tweet">hi</div>
          <div class="tweet">hi</div>
          <div class="tweet">hi</div>
        </div>
        <div id="right">
          <h3>Who to Follow</h3>
        </div>
      </div>
    </div>

    <!-- the following scripts must be added for Bootstrap to function properly.
            their order is important, donâ€™t mix them up! -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
      integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4="
      crossorigin="anonymous"
    ></script>
